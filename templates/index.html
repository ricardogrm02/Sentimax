<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../static/webpage.css">
        <title>Sentimax</title>
        <link rel="icon" href="https://media.discordapp.net/attachments/1079957762970235040/1312137035296936049/IMG_20241122_140503_685.webp?ex=674b6657&is=674a14d7&hm=21201154b1629d4690b28f9090932aa2a54400c82bb9c7c02fcc9c211d44c680&=&format=webp&width=565&height=565">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            // Function to display the selected image
            function displayImage(event) {
                var file = event.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        var imageElement = document.getElementById('uploaded-image');
                        imageElement.src = e.target.result;
                        // Show the image
                        imageElement.style.display = 'flex'; 
                    };
                    reader.readAsDataURL(file);
                }
            }
        </script>
    </head>
    <body>
        <div class="navbar">
             <h1>Sentimax</h1>
             <a href="./about.html">About Sentimax</a>
        </div>
        <div class="homescreen">
        <div class ="all_input">
        <div class="text_input" id="text_model">
            <form method="post" name="text">
                <h1>Text Semantic Analysis</h1>
                <textarea name="text" id="message_input" placeholder="Enter Text Here"></textarea><br> <!-- Name added -->
                <button type="submit" class="text_submission">Submit Text</button>
            </form>            
        </div>
        <div class="image_input" id="image_model">
            <form method="post" name="image" enctype="multipart/form-data">
               <h1>Image Semantic Analysis</h1>
                <input type="file" id="image_input" accept=".jpg, .jpeg" onchange="displayImage(event)" name="image">
                <img id="uploaded-image" src="" alt="Uploaded Image will appear here">
                <button>Submit Image</button>
            </form>
        </div>
    </div>
